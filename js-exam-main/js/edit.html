    <script>

        let users = JSON.parse(localStorage.getItem("users"));
        let editidx = parseInt(localStorage.getItem("editidx"));
        
        edituser = users[editidx];
        let name = document.getElementById('title');
            let price = document.getElementById('price');
            let img = document.getElementById('img');
            let category = document.getElementById('category');
           
        document.addEventListener('DOMContentLoaded', function (e) {
            
      
            
            name.value = edituser.name;
            price.value = edituser.price;
            img.value = edituser.img;
            category.value = edituser.category;
           
            document.getElementById('imgPreview').src = edituser.img;
            
          



            
            // window.location.href = "./allitem.html";
        });
          document.getElementById('img').addEventListener('input', function (e) {
                e.preventDefault();
                document.getElementById('imgPreview').src = this.value;
            });

        document.getElementById('btn').addEventListener('click',function(e){
         e.preventDefault();
            let newobj = {
    id: editidx,
    name: name.value,
    price: price.value,
    img: img.value,
    category: category.value
}

            console.log(newobj);
            users[editidx] = newobj;
         
            localStorage.setItem("users", JSON.stringify(users));
            window.location.href="./allitem.html";
        })
    </script>
