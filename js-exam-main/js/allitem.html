  <script>
      let users=JSON.parse(localStorage.getItem("users"));
      let tbody=document.getElementById('main');
 
function applyFilter() {
  let filter = document.getElementById("s1").value;

  if (filter === "price") {
    users.sort((a, b) => a.price - b.price);
  }

  if (filter === "name") {
    users.sort((a, b) => {
      if (a.name > b.name) return 1;
      if (a.name < b.name) return -1;
      return 0;
    });
  }

  if (filter === "category") {
    users.sort((a, b) => {
      if (a.category > b.category) return 1;
      if (a.category < b.category) return -1;
      return 0;
    });
  }

  render(users);
}


 
    

      document.getElementById('btn').addEventListener('click',function(e){
        e.preventDefault();
        searching();
      })
      
      
      function searching(){
        let find=document.getElementById('search').value.toLowerCase();
      let searchitem=  users.filter(emp=>
        
           emp.name.toLowerCase().includes(find));
render(searchitem);
    }
  
  
    function delet(idx){
        users.splice(idx,1);
        console.log(users);
        localStorage.setItem("users",JSON.stringify(users));
        render();
    }
    function edit(idx){
        localStorage.setItem("editidx",idx);
        
        window.location.href="./edit.html";

    }
  
    function render(data=users){
        tbody.innerHTML="";
data.forEach((e,idx) => {
            tbody.innerHTML+=`
            <tr>
            <td>${idx+1}</td>
            <td>${e.name}</td>
            <td>${e.price}</td>
            <td>${e.img}</td>
            <td>${e.category}</td>
            <td><button onclick="edit(${idx})">edit</button>
            <button onclick="delet(${idx})">delete</button>
            </td>
        </tr>
            `;
        });
    }
      document.addEventListener('DOMContentLoaded',function(e){
        e.preventDefault();
        render();

      })
  </script>
