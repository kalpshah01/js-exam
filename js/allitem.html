    function delet(idx){

    }
    function edit(idx){
        localStorage.setItem("editidx",idx);

    }
  
    function render(data=users){
        tbody.innerHTML="";
data.forEach((e,idx) => {
            tbody.innerHTML+=`
            <tr>
            <td>${idx+1}</td>
            <td>${e.name}</td>
            <td>${e.price}</td>
            <td>${e.img}</td>
            <td>${e.category}</td>
            <td><button onclick="edit(${idx})">edit</button> </td>
            <td><button onclick="delet(${idx})">delete</button></td>
        </tr>
            `;
        });
    }
      document.addEventListener('DOMContentLoaded',function(){
        render();
